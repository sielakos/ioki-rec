<div class="nav-buttons">
  <button class="prev" ng-click="NavButtons.prev()" ng-class="{inactive: !NavButtons.hasPrev()}">
    <img src="images/icons/arrow_left_white.png">
  </button>
  <button class="next" ng-click="NavButtons.next()" ng-class="{inactive: !NavButtons.hasNext()}">
    <img src="images/icons/arrow_right_white.png">
  </button>
</div>
